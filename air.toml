# AIR CONFIG FOR file-stream-bot

root = "."
tmp_dir = "tmp/fsb"

[build]
cmd = "go build -o ./tmp/fsb/app ./cmd/fsb"
bin = "tmp/fsb/app"
include_ext = ["go"]
exclude_dir = [
    "frontend",
    "tmp",
    "internal/database/postgresql/sqlc",
]
delay = 100

[log]
time = true

[color]
main = "cyan"
watcher = "yellow"
build = "green"
runner = "magenta"

[env]
GO_ENV = "development"
