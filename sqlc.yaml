version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/database/sqlite/queries.sql"
    schema: "./internal/database/sqlite/migrations/"
    gen:
      go:
        package: "repo"
        out: "./internal/database/sqlite/sqlc/" 
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_result_struct_pointers: true
        overrides:
          - column: "users.total_links"
            go_type: "int32"
          - column: "users.credit"
            go_type: "int32"
